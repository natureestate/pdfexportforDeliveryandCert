    <style>
      body {
        font-family: 'IBM Plex Sans Thai', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f1f5f9; /* Slate 100 */
      }

      /* Custom scrollbar for preview */
      #printable-area::-webkit-scrollbar {
        width: 8px;
      }

      #printable-area::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      #printable-area::-webkit-scrollbar-thumb {
        background: #d1d5db; /* Slate 300 */
        border-radius: 10px;
      }

      #printable-area::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* Slate 400 */
      }

      /* ซ่อน reCAPTCHA badge โดย default (จะแสดงเมื่อคลิกที่ข้อความ) */
      .grecaptcha-badge:not(.show-badge) {
        visibility: hidden !important;
        opacity: 0 !important;
        display: none !important;
      }
      
      /* เมื่อ badge ต้องแสดง (จะถูกควบคุมด้วย JavaScript) */
      .grecaptcha-badge.show-badge {
        visibility: visible !important;
        opacity: 1 !important;
        display: flex !important;
        position: fixed !important;
        bottom: 14px !important;
        right: 14px !important;
        z-index: 9999 !important;
      }

      /* Custom scrollbar สำหรับ tab menu ใน mobile */
      .tab-menu-scroll::-webkit-scrollbar {
        height: 4px;
      }

      .tab-menu-scroll::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .tab-menu-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }

      .tab-menu-scroll::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* สำหรับ Firefox */
      .tab-menu-scroll {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f1f1f1;
      }
    </style>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker registered:', registration.scope);
            })
            .catch((error) => {
              console.log('❌ Service Worker registration failed:', error);
            });
        });
      }
    </script>
